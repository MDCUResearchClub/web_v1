version: "3.7"

services:
  drupal:
    image: docker.pkg.github.com/mdcuresearchclub/web/mdcuresearchclub-web
    networks:
      - default
      - main
    secrets:
      - postgres_password
      - drupal_hash_salt
    ports:
      - 8080:80
    volumes:
      - ./:/var/www/html:rw
  postgres:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
    secrets:
      - postgres_password
    deploy:
      placement:
        constraints: [node.role == manager]

volumes:
  postgres_data:

secrets:
  drupal_hash_salt:
    external: true
  postgres_password:
    external: true

networks:
  main:
    external: true
    name: Main_default
